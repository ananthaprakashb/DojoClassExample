<html>
	<head>
		<link rel="stylesheet" href="style.css" media="screen">
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/dojo.js"></script>
		<script>
			require([
					"app/counter.js", "app/logger.js"
				], function(counter, Logger){
				var log = new Logger();
				log(counter.getValue());
				counter.increment();
				log(counter.getValue());
				counter.decrement();
				log(counter.getValue());
			});
		</script>
	</head>
	<body>
	</body>
</html>
